<div class="row">
  <div class="col-xs-12">
    <a routerLink="add" class="btn btn-success">
      New recipe
    </a>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 list-group">
    @for (recipe of recipes; track recipe; let i = $index) {
      <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
    }
  </div>
</div>
